plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Add the Google Services plugin
}

android {
    namespace "com.example.pool_mate"  // Ensure this is your package name
    compileSdk 34 // Set compileSdk to 34

    defaultConfig {
        applicationId "com.example.pool_mate"
        minSdk 21 // Change minSdkVersion to 21
        targetSdk 34 // Set targetSdk to 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}


flutter {
    source "../.."
}
