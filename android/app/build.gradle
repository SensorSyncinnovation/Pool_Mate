
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // For Firebase
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.example.pool_mate'  // Specify the namespace for your app module

    compileSdk 34

    defaultConfig {
        applicationId "com.example.pool_mate"
        minSdk 21
        targetSdk 34
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
    }



   buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.20" // Kotlin support
    implementation "androidx.multidex:multidex:2.0.1" // MultiDex support
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-messaging' // For Firebase Messaging
    implementation 'com.android.support:multidex:2.0.1'

}
